name: Job Settings Practice # ワークフロー名

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        run: ./setup.sh

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build application
        run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy application
        run: npm run deploy
