name: Matrix Practice

on:
  workflow_dispatch: # 手動実行用トリガー

jobs:
  example-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Print current environment
        run: |
          echo "Running on ${{ runner.os }}"
          echo "Architecture: ${{ runner.arch }}"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  include:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [development, staging]
        node-version: [18, 20]
        include:
          - environment: production
            node-version: 20
            needs-approval: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Deploy application
        if: ${{ !matrix.needs-approval || github.event_name == 'workflow_dispatch' }}
        env:
          DEPLOY_ENV: ${{ matrix.environment }}
        run: |
          echo "Deploying to ${{ matrix.environment }} with Node.js ${{ matrix.node-version }}"
          ./deploy.sh
